<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.discordapp.com/attachments/1141328557075877899/1155441508401549322/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>{% block title %}{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e; /* Change background color */
        }

        #sidebar {
            width: 250px;
            background-color: #333333; /* Change sidebar background color */
            color: #ffffff;
            transition: all 0.3s;
        }

        #sidebar a {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            text-decoration: none;
            color: #d5d5d5;
            transition: background-color 0.3s, transform 0.3s;
        }

        #sidebar a:hover {
            background-color: #1a2027;
            transform: scale(1.05);
        }

        #tempo {
            font-size: 18px;
            font-weight: bold;
            color: #4e02ff;
            margin: 20px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
