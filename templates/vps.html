{% extends "layout.html" %}
{% block title %}Panel - VPSs{% endblock %}

{% block body %}
    <div id="vps">
        <i class="fa fa-plus" id="add" onclick="addVPSPanel()"></i>
        {%for i in range(0, len)%} 
            <p class="line">{{data[i][0]}} - {{data[i][1]}} - {{data[i][2]}} - {{data[i][3]}} <i class="fa fa-trash-o"></i></p>
        {%endfor%} 
    </div>

    <div class="form panel-center" id="addRow">
        <p id="closeAddRow" onclick="closeAddVPS()">âœ•</p>
        <label class="label">VPS IP</label>
        <input type="text" id="vps_ip" placeholder="127.0.0.1">
        <label class="label">VPS Username</label>
        <input type="text" id="vps_user" placeholder="root">
        <label class="label">VPS Password</label>
        <input type="text" id="vps_pass" placeholder="password">
				<label class="label">Api Key</label>
        <input type="text" id="api_key" placeholder="key">
        <input type="submit" value="Add" class="button-neon" id="save-btn" onclick="addVPS()">
    </div>

    <script>
        var elements = document.getElementsByClassName("line");
        for (let i = 0; i < elements.length; i++) {
            elements[i].getElementsByTagName("i")[0].setAttribute("onclick", "removeVPS(" + (i+0) + ")");
        }

    </script>
{% endblock %}
